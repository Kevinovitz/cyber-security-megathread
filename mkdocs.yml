site_name: My Docs
site_description: 'My personally curated repository dedicated to provide useful tools, methods, commands, websites, etc. regarding all things cyber. '
site_url: https://kevinovitz.github.io/cyber-security-megathread

# copyright: Â© 2016 PATT
# logo: 'images/site_logo.png'
# favicon: 'images/favicon.png'

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.copy
    - navigation.tracking
    - navigation.top
    # - toc.integrate
    # - navigation.path
  
markdown_extensions:
  - tables
  - attr_list
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/Kevinovitz/cyber-security-megathread
edit_uri: edit/master/
plugins:
  - search
  - social